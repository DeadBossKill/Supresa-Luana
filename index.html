<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Surpresa Especial para Luana 💕</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Starfield animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        .star.small {
            width: 1px;
            height: 1px;
            animation-duration: 2s;
        }
        
        .star.medium {
            width: 2px;
            height: 2px;
            animation-duration: 3s;
        }
        
        .star.large {
            width: 3px;
            height: 3px;
            animation-duration: 4s;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Moving galaxy */
        .galaxy {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(ellipse at center, 
                rgba(147, 112, 219, 0.4) 0%,
                rgba(138, 43, 226, 0.3) 25%,
                rgba(75, 0, 130, 0.2) 50%,
                transparent 70%);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
            filter: blur(1px);
        }
        
        .galaxy:nth-child(1) { 
            top: -200px; 
            left: -200px; 
            animation-duration: 25s; 
        }
        
        .galaxy:nth-child(2) { 
            bottom: -200px; 
            right: -200px; 
            animation-duration: 30s;
            animation-direction: reverse;
        }
        
        .galaxy:nth-child(3) { 
            top: 50%; 
            right: -300px; 
            transform: translateY(-50%);
            animation-duration: 35s;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Floating cosmic particles */
        .cosmic-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #fff, #87ceeb);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            box-shadow: 0 0 6px #87ceeb;
        }
        
        .cosmic-particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .cosmic-particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .cosmic-particle:nth-child(3) { left: 70%; animation-delay: 4s; }
        .cosmic-particle:nth-child(4) { left: 80%; animation-delay: 6s; }
        .cosmic-particle:nth-child(5) { left: 90%; animation-delay: 1s; }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 0; 
            }
            10%, 90% { 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-10vh) rotate(180deg); 
            }
        }
        
        .container {
            perspective: 1500px;
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Gift Box 3D */
        .gift-box {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.8s ease;
        }
        
        .gift-box:hover {
            transform: rotateY(10deg) rotateX(5deg) scale(1.02);
        }
        
        .gift-box.opening {
            animation: giftShake 0.4s ease-in-out;
        }
        
        @keyframes giftShake {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-3px) translateY(-2px); }
            75% { transform: translateX(3px) translateY(2px); }
        }
        
        /* Box faces */
        .box-face {
            position: absolute;
            border: 3px solid #8b4513;
        }
        
        .box-front,
        .box-back {
            width: 300px;
            height: 300px;
            background: linear-gradient(145deg, #deb887, #cd853f);
        }
        
        .box-front {
            transform: translateZ(150px);
            box-shadow: inset 0 0 20px rgba(139, 69, 19, 0.3);
        }
        
        .box-back {
            transform: rotateY(180deg) translateZ(150px);
            box-shadow: inset 0 0 20px rgba(139, 69, 19, 0.3);
        }
        
        .box-left,
        .box-right {
            width: 300px;
            height: 300px;
            background: linear-gradient(145deg, #cd853f, #a0522d);
        }
        
        .box-left {
            transform: rotateY(-90deg) translateZ(150px);
            box-shadow: inset 0 0 20px rgba(139, 69, 19, 0.4);
        }
        
        .box-right {
            transform: rotateY(90deg) translateZ(150px);
            box-shadow: inset 0 0 20px rgba(139, 69, 19, 0.4);
        }
        
        .box-top {
            width: 300px;
            height: 300px;
            background: linear-gradient(145deg, #f4a460, #deb887);
            transform: rotateX(90deg) translateZ(150px);
            transform-origin: center center;
            transition: transform 1.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: inset 0 0 25px rgba(139, 69, 19, 0.2);
        }
        
        .box-bottom {
            width: 300px;
            height: 300px;
            background: linear-gradient(145deg, #a0522d, #8b4513);
            transform: rotateX(-90deg) translateZ(150px);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        /* Box ribbon */
        .ribbon-v {
            width: 40px;
            height: 300px;
            background: linear-gradient(90deg, #dc143c, #b91c3c, #dc143c);
            position: absolute;
            left: 130px;
            transform: translateZ(151px);
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.4);
            border: 2px solid #8b0000;
        }
        
        .ribbon-h {
            width: 300px;
            height: 40px;
            background: linear-gradient(180deg, #dc143c, #b91c3c, #dc143c);
            position: absolute;
            top: 130px;
            transform: translateZ(151px);
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.4);
            border: 2px solid #8b0000;
        }
        
        .bow {
            width: 80px;
            height: 60px;
            background: linear-gradient(145deg, #ff1493, #dc143c);
            position: absolute;
            top: 120px;
            left: 110px;
            transform: translateZ(152px);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.6);
            border: 2px solid #8b0000;
        }
        
        .bow::before {
            content: '🎀';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
        
        /* Box opening animation */
        .gift-box.open .box-top {
            transform: rotateX(90deg) translateZ(150px) rotateX(-130deg);
        }
        
        /* Letter inside box */
        .letter-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(-80px) scale(0.6);
            opacity: 0;
            transition: all 1.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s;
            z-index: 10;
        }
        
        .gift-box.open .letter-container {
            transform: translate(-50%, -50%) translateZ(250px) scale(1.1);
            opacity: 1;
        }
        
        .letter {
            width: 320px;
            height: 240px;
            background: linear-gradient(145deg, #fff8dc, #fffacd);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            border: 3px solid #f0e68c;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .letter::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                rgba(255,215,0,0.3) 0%, 
                transparent 30%, 
                transparent 70%, 
                rgba(255,215,0,0.3) 100%);
            border-radius: 20px;
            z-index: -1;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .letter-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .message {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            font-weight: 700;
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(30px) scale(0.8);
            animation: messageAppear 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) 1s forwards;
            line-height: 1.3;
        }
        
        .hearts-decoration {
            font-size: 28px;
            opacity: 0;
            transform: scale(0);
            animation: heartsAppear 1s cubic-bezier(0.34, 1.56, 0.64, 1) 2s forwards;
        }
        
        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes heartsAppear {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            70% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        .instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            font-weight: 300;
            text-align: center;
            opacity: 0.9;
            animation: pulse 2s ease-in-out infinite;
            transition: opacity 0.5s ease;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .gift-box.open ~ .instruction {
            opacity: 0;
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 0.7; 
                text-shadow: 0 0 10px rgba(255,255,255,0.3);
            }
            50% { 
                opacity: 1; 
                text-shadow: 0 0 20px rgba(255,255,255,0.8);
            }
        }
        
        /* Cosmic sparkles effect */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #fff, #87ceeb);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            box-shadow: 0 0 12px #87ceeb;
        }
        
        .sparkle.animate {
            animation: cosmicSparkle 2s ease-out forwards;
        }
        
        @keyframes cosmicSparkle {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(2) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .gift-box {
                width: 250px;
                height: 250px;
            }
            
            .box-front, .box-back, .box-left, .box-right, .box-top, .box-bottom {
                width: 250px;
                height: 250px;
            }
            
            .box-front, .box-back { transform: translateZ(125px); }
            .box-left { transform: rotateY(-90deg) translateZ(125px); }
            .box-right { transform: rotateY(90deg) translateZ(125px); }
            .box-top { transform: rotateX(90deg) translateZ(125px); }
            .box-bottom { transform: rotateX(-90deg) translateZ(125px); }
            
            .ribbon-v { height: 250px; left: 105px; }
            .ribbon-h { width: 250px; top: 105px; }
            .bow { top: 95px; left: 85px; }
            
            .letter { width: 280px; height: 200px; padding: 30px 20px; }
            .message { font-size: 26px; }
            .hearts-decoration { font-size: 24px; }
            .instruction { font-size: 18px; }
        }
    </style>
</head>
<body>
    <!-- Starfield -->
    <div class="stars" id="starfield"></div>
    
    <!-- Galaxies -->
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    
    <!-- Floating cosmic particles -->
    <div class="cosmic-particle"></div>
    <div class="cosmic-particle"></div>
    <div class="cosmic-particle"></div>
    <div class="cosmic-particle"></div>
    <div class="cosmic-particle"></div>
    
    <div class="container">
        <div class="gift-box" id="giftBox">
            <!-- Box faces -->
            <div class="box-face box-front"></div>
            <div class="box-face box-back"></div>
            <div class="box-face box-left"></div>
            <div class="box-face box-right"></div>
            <div class="box-face box-top"></div>
            <div class="box-face box-bottom"></div>
            
            <!-- Box decoration -->
            <div class="ribbon-v"></div>
            <div class="ribbon-h"></div>
            <div class="bow"></div>
            
            <!-- Letter inside -->
            <div class="letter-container">
                <div class="letter">
                    <div class="letter-content">
                        <div class="message">Quer namorar cmg<br>Luana? 💕</div>
                        <div class="hearts-decoration">💫 ⭐ 💖 ⭐ 💫</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="instruction" id="instruction">
        ⭐ Clique na caixa para revelar a mensagem cósmica ⭐
    </div>

    <script>
        const giftBox = document.getElementById('giftBox');
        const instruction = document.getElementById('instruction');
        let boxOpened = false;
        
        // Create starfield
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random star sizes
                const size = Math.random();
                if (size < 0.6) {
                    star.classList.add('small');
                } else if (size < 0.9) {
                    star.classList.add('medium');
                } else {
                    star.classList.add('large');
                }
                
                // Random positions
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starfield.appendChild(star);
            }
        }
        
        // Gift box click handler
        giftBox.addEventListener('click', function(e) {
            if (!boxOpened) {
                e.stopPropagation();
                
                // Add opening animation
                giftBox.classList.add('opening');
                
                // Create cosmic sparkles
                createCosmicSparkles(20);
                
                setTimeout(() => {
                    giftBox.classList.remove('opening');
                    giftBox.classList.add('open');
                    boxOpened = true;
                }, 400);
            }
        });
        
        function createCosmicSparkles(count) {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < count; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Random position around the gift box
                const x = window.innerWidth/2 + (Math.random() - 0.5) * 600;
                const y = window.innerHeight/2 + (Math.random() - 0.5) * 400;
                
                sparkle.style.left = `${x}px`;
                sparkle.style.top = `${y}px`;
                
                container.appendChild(sparkle);
                
                // Trigger animation
                setTimeout(() => {
                    sparkle.classList.add('animate');
                }, Math.random() * 300);
                
                // Remove sparkle
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 2000);
            }
        }
        
        // Hover effects
        giftBox.addEventListener('mouseenter', function() {
            if (!boxOpened) {
                this.style.transform = 'rotateY(10deg) rotateX(5deg) scale(1.02)';
            }
        });
        
        giftBox.addEventListener('mouseleave', function() {
            if (!boxOpened) {
                this.style.transform = '';
            }
        });
        
        // Initialize starfield
        createStarfield();
    </script>
</body>
</html>
